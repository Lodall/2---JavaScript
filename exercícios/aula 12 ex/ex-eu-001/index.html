<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration of People</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registration of People</h1>

    </header>
    <section>
        <div>
            <p>
                Name:
                <input type="text" name="txtname" id="txtname">
            </p>
            <p>
                Birth year:
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            
            <p>
                Sex: 
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="radsex" id="female">
                <label for="female">Female</label>
                <input type="radio" name="radsex" id="another">
                <label for="another">Another</label>
            </p>
            <p>
                Email
                <input type="email" name="txtemail" id="txtemail">
                <label for="txtemail"></label>
            </p>
            <p>
                Phone number
                <input type="tel" name="txttel" id="txttel">
            </p>
            <p>
                Profession
                <input type="text" name="txtjob" id="txtjob">
            </p>
            <p>
                <button>
                    <input type="button" value="Verify" onclick="verify()">
                </button>
            </p>
            <br>
            <br>
            <br>
            <p id="res">Complete acima para obter o registro completo</p>
        </div>

    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
    
</body>
</html>
