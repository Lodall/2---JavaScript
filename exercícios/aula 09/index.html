<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background: rgb(60, 60, 216);
            color: white;
            font: normal 18px arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos do DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aorendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="div1">Clique em mim</div>
    <script>
        var d = window.document.querySelector('div#div1')
        d.style.background = "red"
        var h = window.document.querySelector('h1')
        h.style.background = "green"
    </script>
    
</body>
</html>
