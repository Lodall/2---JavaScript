<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    <div>Digite sua nacionalidade: <input type="text" name="nac" id="nac"></div>
    <input type="button" value="verificar" onclick="verificar()">
    <div id="m">Você é </div>
    <script>
        
        function verificar(){
            
            var nacio = window.document.getElementById('nac')
            var nacioo = String(nacio.value)
            if (nacioo == 'brasileiro'){
                m.innerHTML = (`Você é do Brasil`)
            }else{
                m.innerHTML = ("Você é estrangeiro.")
            }
        }

    </script>
    
</body>
</html>
